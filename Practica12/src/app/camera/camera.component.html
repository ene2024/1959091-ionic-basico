<ion-header>
  <ion-toolbar>
    <ion-title>
      Camara
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="tomarFoto()">Tomar Foto</ion-button>
</ion-content>

<ion-grid>
  <ion-row>
    <ion-col size="3" *ngFor="let foto of fotos"; index as i>
      <img [src]="foto.webViewPath" alt="">
    </ion-col>
  </ion-row>
</ion-grid>
