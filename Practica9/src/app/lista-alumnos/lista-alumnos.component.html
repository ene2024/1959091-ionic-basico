<div>
  <h2>Lista de Alumnos</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let alumno of alumnos">
      <ion-item>
        {{ alumno }}
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="secondary" *ngIf="!alumno.favorito" (click)="addToFavorites(alumno)">
          Agregar a Favoritos
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-options color="danger" (click)="deleteAlumno(alumno)">
          Eliminar
        </ion-item-options>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
