<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EstilosPractica5.css">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>

      <ion-content class="ion-padding">
        <h1>Practica 5: Grid</h1>

        <ion-grid>
            <ion-row>
                <ion-col size="12" size-md="3">1</ion-col>
                <ion-col size="12" size-md="3">2</ion-col>
                <ion-col size="12" size-md="3">3</ion-col>
                <ion-col size="12" size-md="3">4</ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid>
            <ion-row>
                <ion-col>5</ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid>
            <ion-row>
                <ion-col size="12" size-md="1">6</ion-col>
                <ion-col size="12" size-md="1">7</ion-col>
                <ion-col size="12" size-md="1">8</ion-col>
                <ion-col size="12" size-md="1">9</ion-col>
                <ion-col size="12" size-md="1">10</ion-col>
                <ion-col size="12" size-md="1">11</ion-col>
                <ion-col size="12" size-md="1">12</ion-col>
                <ion-col size="12" size-md="1">13</ion-col>
                <ion-col size="12" size-md="1">14</ion-col>
                <ion-col size="12" size-md="1">15</ion-col>
                <ion-col size="12" size-md="1">16</ion-col>
                <ion-col size="12" size-md="1">17</ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid>
            <ion-row>
                <ion-col size="12" size-md="6">18</ion-col>
                <ion-col size="12" size-md="2">19</ion-col>
                <ion-col size="12" size-md="3">20</ion-col>
                <ion-col size="12" size-md="1">21</ion-col>
            </ion-row>
        </ion-grid>

      <script src="ScriptPractica4.js"></script>


    
</body>
</html>
